<div class="collect">

    <!--<p class="col-p">招投标流程进度管理日汇总</p>-->
    <div class="collect-select" style="margin:20px 20px 20px 15px">
        <span class="sum">开始日期：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="inputter dayDay" ng-model="date"></span>
        <button ng-click="summary2()" style="margin-left:10px;" class="colbutton">日汇总</button>
    </div>

        <div id="main"  style="height: 500px"></div>

    <!--<p class="col-p">招投标流程进度管理周汇总</p>-->
     <div class="collect-select" style="margin:20px 20px 20px 15px">
        <span class="sum"> 年份：
            <select  class="sele col-sele weekYear" ng-change="getweek()" ng-model="weekYear">
                <option value="" disabled></option>
                <option ng-repeat="years in year" value="{{years}}">{{years}}</option>
            </select></span>
        <span class="sum mary">
            月份：
            <select class="sele col-sele weekMonth" ng-change="getweek2()" ng-model="weekMonth">
                <option value="" disabled></option>
                <option ng-repeat="month in months" value="{{month}}">{{month}}</option>
            </select>
        </span>
        <span class="sum mary">
            周期：
            <select class="sele col-sele weekWeek" style="text-align: center;" >
                <option value="" disabled selected></option>
                <option ng-repeat="week in weeks" value="{{week}}">{{week}}</option>
            </select>
        </span>
        <button ng-click="summary3()" style="margin-left:10px;" class="colbutton">周汇总</button>
    </div>

        <div id="main2" style="height: 500px"></div>

    <!--<p class="col-p">招投标流程进度管理月汇总</p>-->
    <div class="collect-select" style="margin:20px 20px 20px 15px">
        <span class="sum">
            年份：<select class="sele col-sele monthYear"><!--  ng-model="month" -->
                <option value="" disabled selected></option>
                <option ng-repeat="years in year" value="{{years}}">{{years}}</option>

            </select>
        </span>
        <span class="sum mary">
            月份：
            <select class="sele col-sele monthMonth"><!--  ng-model="month" -->
                <option value="" disabled selected></option>
                <option ng-repeat="month in months" value="{{month}}">{{month}}</option>

            </select>
        </span>
        <button ng-click="summary4()" style="margin-left:10px;" class="colbutton">月汇总</button>
    </div>

        <div id="main3" style="height: 500px"></div>

    <!--<p class="col-p">招投标流程进度管理累计汇总</p>-->
    <div class="collect-select" style="margin:20px 20px 20px 15px">
        <span class="sum">开始日期：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="inputter totalDay" ng-model="date"></span>
        <button ng-click="summary5()" style="margin-left:10px;" class="colbutton">累计汇总</button>
    </div>
    <div id="main4" style="height: 500px"></div>

</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
